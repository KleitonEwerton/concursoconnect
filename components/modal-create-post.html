<div id="create-post-modal" class="modal-overlay">
    <div class="modal-content w-full max-w-2xl bg-white rounded-xl shadow-lg m-4">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-xl font-bold text-gray-800">Criar Publicação</h3>
            <button data-close-button class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-6 space-y-4">
            <div>
                <label for="post-topic" class="block text-sm font-medium text-gray-700 mb-1">Tópico (Ex: Concurso TRF,
                    Direito Administrativo)</label>
                <input type="text" id="post-topic" placeholder="Adicione um tópico para contextualizar sua publicação"
                    class="w-full p-2.5 bg-gray-50 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-teal-300">
            </div>

            <div>
                <label for="post-content" class="block text-sm font-medium text-gray-700 mb-1">Conteúdo</label>
                <textarea id="post-content" rows="6"
                    placeholder="Compartilhe uma dica, anuncie uma novidade ou faça uma pergunta..."
                    class="w-full p-2.5 bg-gray-50 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-teal-300"></textarea>
            </div>

            <div id="question-section" class="hidden">
                <h4 class="font-semibold text-gray-700">Detalhes da Questão</h4>
                <div class="mt-2 p-3 bg-gray-50 rounded-lg border border-gray-100 space-y-3">
                    <div>
                        <label for="question-title" class="block text-sm font-medium text-gray-700 mb-1">Título da
                            Questão (Ex: Questão 23 - TRF 2022)</label>
                        <input type="text" id="question-title" class="w-full p-2 bg-white rounded-lg border">
                    </div>
                    <div id="question-options-container">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Alternativas</label>
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="font-medium">A)</span> <input type="text" placeholder="Texto da alternativa A"
                                class="w-full p-2 bg-white rounded-lg border">
                        </div>
                        <div class="flex items-center space-x-2 mb-2">
                            <span class="font-medium">B)</span> <input type="text" placeholder="Texto da alternativa B"
                                class="w-full p-2 bg-white rounded-lg border">
                        </div>
                    </div>
                    <button id="add-option-btn" class="text-sm text-teal-600 hover:text-teal-800 font-medium">+
                        Adicionar alternativa</button>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center p-4 bg-gray-50 border-t rounded-b-xl">
            <div>
                <span class="text-sm text-gray-600 font-medium">Tipo de Post:</span>
                <select id="post-type-selector"
                    class="ml-2 rounded-lg border-gray-300 focus:ring-teal-500 focus:border-teal-500">
                    <option value="discussion">Dica / Discussão</option>
                    <option value="announcement">Anúncio</option>
                    <option value="question">Questão de Concurso</option>
                </select>
            </div>
            <div class="space-x-3">
                <button data-close-button
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">Cancelar</button>
                <button id="publish-modal-btn"
                    class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition">Publicar</button>
            </div>
        </div>
    </div>
</div>
